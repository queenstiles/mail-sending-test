<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        THIS IS THE ABOUT PAGE <br>
        <a href="./login.html">go to login </a><br>
        <a href="./index.html">go to home </a>
    </h1>

    <form action="/testform.js" method="POST" id="ffm" style="display: flex; align-items: center; justify-content: center; width: 100%; flex-direction: column; gap: 10px; margin-top: 5%;">
        <input type="email" name="email" id="email">
        <input type="text" name="subject" id="subject">
        <input type="text" name="message" id="message">
        <input type="submit" value="Submit">
       </form>
    
       <script>
         const FM = document.getElementById("ffm");
            let email = document.getElementById('email');
            let subject = document.getElementById('subject');
            let message = document.getElementById('message');
    
    
         FM.addEventListener("submit", async (e)=>{
            e.preventDefault();
    
            let formData = {
                email: email.value,
                subject: subject.value,
                message: message.value
            }
            const options = {
                method: 'POST',
                
                headers: {
                    'Content-type' : 'application/json'
                },
                body: JSON.stringify(formData),
            }
    
          const respones = await  fetch('/about.html', options);
    
           respones.json().then((dd)=>{
                       email.value = "";
                subject.value = "";
               message.value  = "";
               alert("message receieved successfully!!!")
               console.log(dd);
          })
      
         });
       </script>

</body>
</html>
